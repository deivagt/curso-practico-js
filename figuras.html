<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geometricas | curso js</title>
</head>
<body>
    <h1>
        Figuras geometricas
    </h1>
    <p>Este es el primer taller del curso practico de javascript</p>
    <section>
        <h2>Calcula area y perimetro de un cuadrado</h2>
        <form action="">
            <label for="userLadoCuadrado">
                Escribe el lado del cuadrado: 
            </label>
            <input type="number" name="" id="userLadoCuadrado">
            <button type="button" onclick="calcularPerimetroCuadrado()">
                Calcular perimetro
            </button>
            <button type="button" onclick="calcularAreaCuadrado()">
                Calcular area
            </button>

            <label for="ladotriangulo1">
                Escribe el lado1 del triangulo: 
            </label>
            <input type="number" name="" id="ladotriangulo1">
            <label for="ladotriangulo2">
                Escribe el lado2 del triangulo: 
            </label>
            <input type="number" name="" id="ladotriangulo2">
            <label for="basetriangulo">
                Escribe la base del triangulo: 
            </label>
            <input type="number" name="" id="basetriangulo">
            <button type="button" onclick="calcularAltura()">
                Calcular Altura
            </button>
        </form>
    </section>

    <script src="./figuras.js">

    </script>
</body>
</html>
